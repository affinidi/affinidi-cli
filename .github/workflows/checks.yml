name: checks

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Npm run test
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Npm run test
        run: npm run test

      - name: Build
        run: npm run build:binary

      - name: Run release
        run: |
          {
            echo "@affinidi:registry=https://registry.npmjs.org/"
            echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}"
          } >> .npmrc
          npm run semantic-release
